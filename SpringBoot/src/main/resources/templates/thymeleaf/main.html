<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
     layout:decorator="layout">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 로그인 안 된 경우 -->
<span th:if="${session.authInfo == null}">
<form th:action="@{/login}" name="frm" id="frm" method="post" th:object="${loginCommand}">
<table border="1">
<tr><td colspan="3">자동로그인<input type="checkbox" name="autoLogin" >&nbsp;&nbsp;&nbsp;&nbsp;
아이디 저장 <input type="checkbox" name="idStore"></td></tr>
<tr>
<td>아이디</td>
<td><input type="text" name="userId" id="userId" ><br/>
	<font size="2", color="red">
		<span th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}"></span>
		<span th:text="${valid_userId}" th:classappend="${valid_userId != null}? 'has-error'"></span>
	</font>
</td>
<td rowspan=2><input type="image" src="images/img1.jpg" width="80" height="80" id="imgSubmit">
</td>
<tr>
<td>비밀번호</td>
<td><input type="password" name="userPw" id="userPw"><br/>
	<font size="2", color="red">
		<span th:if="${#fields.hasErrors('userPw')}" th:errors="*{userPw}"></span>
		<span th:text="${valid_userPw}" th:classappend="${valid_userPw != null}? 'has-error'"></span>
	</font>
</td>
</tr>
<tr>
<td colspan="3">
<a href="/register/agree">회원가입</a>&nbsp;
<a href="">아이디 찾기</a>&nbsp;
<a href="">비밀번호 찾기</a>&nbsp;
</td>
</tr>
</table>
</form>
</span>
<span th:if="${session.authInfo != null}">
<!-- 로그인 된 경우 -->
<a href="mypage/myInfo">내정보</a>
<a href="/logout">로그아웃</a>
<a href="mem/memberList">회원리스트</a>
<a href="">공지사항 게시판</a>
<a href="">자료 게시판</a>
<a href="comment/commentList">댓글 게시판</a>
<a href="">답변형 게시판</a>
<a href="">상품목록</a>
<a href="">설문조사</a>
<a href="">설문내용 등록</a>
</span>
</body>
</html>
